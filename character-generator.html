<!DOCTYPE html>
<html>
<head>
  <title>Quillab | Character Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="characterGen.js"></script>
</head>
<body>
  <!--HEADER-->
  <header>
    <nav>
      <ul class="header-options-left">

        <li><a class="link" href="./"><h1>quillab</h1></a></li>

        <li class="dropdown" class="link" href="./generators">
          <summary>Generators ⏷</summary>
          <div class="dropdown-container">
            <ul class="dropdown-content">
              <li><a class="link" href="./character-generator">Character Generator</a></li>
              <!-- Add more generator links here -->
            </ul>
          </div>
        </li>
        
        <li class="dropdown" class="link" href="./generators">
          <summary>Tools ⏷</summary>
          <div class="dropdown-container">
            <ul class="dropdown-content">
              <li><a class="link" href="./character-generator"></a></li>
              <!-- Add more generator links here -->
            </ul>
          </div>
        </li>
        
        <li class="dropdown" class="link" href="./generators">
          <summary>Resources ⏷</summary>
          <div class="dropdown-container">
            <ul class="dropdown-content">
              <li><a class="link" href="./resources/brandon-sanderson/writing-lectures-2020">Sci-Fi and Fantasy Writing Lectures</a></li>
              <!-- Add more generator links here -->
            </ul>
          </div>
        </li>
      </ul>
      <ul class="header-options-right">
        <li><a class="link" href="./about">About</a></li>
        <li><img src="./images/light-mode.png" class="icon-button" onclick="toggleTheme()"></li>
      </ul>
    </nav>
    <script>
      function toggleTheme() {
        var element = document.body;
        element.classList.toggle("light-mode");
      }
    </script>
  </header>
  
  <!--BODY-->
  <div class="container">

    <div class="box-container">
      <h1 class="page-title">Generation Options</h1>

      <div class="category">
        <button onclick="generateBackground()">Background</button>
      </div>
    
      <h2>General</h2>

      <div class="category">
        <button onclick="generateName()">Name</button>
      </div>
    
      <div class="category">
        <button onclick="generatePhysicalTraits()">Physical Traits</button>
      </div>
    
      <h2>Personality</h2>
    
      <div class="category">
        <button onclick="generatePersonalityTraits()">Personality Traits</button>
      </div>
    
      <div class="category">
        <button onclick="generateBeliefs()">Beliefs</button>
      </div>
    
      <div class="category">
        <button onclick="generateFlaws()">Flaws</button>
      </div>
    
      <h2>History</h2>

      <div class="category">
        <button onclick="generateRelationships()">Relationships</button>
      </div>

      <div class="category">
        <button onclick="generateOccupation()">Occupation</button>
      </div>

      <div class="category">
        <button onclick="generateBackground()">Background</button>
      </div>
    </div>

    <div class="box-container-wide">
      <h1 id="resultName">New Character</h1>
      <div class="result-item">
        <p id="resultPhysicalTraits"></p>
      </div>
      <div class="result-item">
        <p id="resultPersonalityTraits"></p>
        <p id="resultBeliefs"></p>
        <p id="resultFlaws"></p>
      </div>
      <div class="result-item">
        <p id="resultRelationships"></p>
        <p id="resultOccupation"></p>
        <p id="resultBackground"></p>
      </div>
    </div>

    
  </div>
  <footer>
    &copy; 2023 Quillab. All rights reserved.
  </footer>
</body>
</html>
